<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    h1 {
        font-size: 2.5rem;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        position: absolute;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
        left: 40%;
        top: 60%;
    }

    #noBtn {
        background-color: white;
        color: #ff4b5c;
        left: 55%;
        top: 60%;
    }

    /* Centered popup image */
    #resultImage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 10;
        pointer-events: none; /* Prevents blocking hover */
    }

    img {
        max-width: 300px;
        border-radius: 15px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ❤️</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="resultImage"></div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const resultDiv = document.getElementById("resultImage");
    const container = document.querySelector(".container");

    let hoverCount = 0;

    // YES BUTTON CLICK
    yesBtn.addEventListener("click", function() {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            <a href="https://example.com/yes-image" target="_blank">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjN3MmdtMWZqY2Zvd3J4ZWw5bXBvYTR3eWJtZ3JmZG43MmFqY3Q5NyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif">
            </a>
        `;
    });

    // NO BUTTON HOVER (Always stays inside screen)
    function moveNoButton() {
    hoverCount++;

    if (hoverCount >= 4) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
    <a href="https://awesomelyluvvie.com/wp-content/uploads/2013/10/Stop.gif" target="_blank">
        <img src="https://awesomelyluvvie.com/wp-content/uploads/2013/10/Stop.gif"
             alt="You can't say no!">
    </a>
`;

            noBtn.style.display = "none";
            return;
        }

        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

// Desktop hover
noBtn.addEventListener("mouseenter", moveNoButton);
// Mobile touch
noBtn.addEventListener("touchstart", moveNoButton);
    
</script>

</body>
</html>
